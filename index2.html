<script>
    function createEl(selector, classNames) {
        var element = document.createElement(selector);
        if (!!classNames) {
            element.className = classNames
        }
        return element;
    }
    var app = document.querySelector('#app')
    data.forEach(item => {
        var lectureEl = createEl('article', 'lecture');
        var hEl = createEl('div', 'time');
        var nameEl = createEl('div', 'name');
        var classEl = createEl('div', 'classroom');
        var schoolEl = createEl('div','school');
        hEl.textContent = `${new Date(item.time).toLocaleString()}`;
        nameEl.textContent =
            `${item.theme}` 
        schoolEl.textContent = `${item.school.map(school=>school.name.toUpperCase().split(' ').map(school=>school[0]).join('')).join(', ')}`;
        var speakerEl = createEl('div', 'speaker')
        speakerEl.textContent = `${item.speaker.map(speaker=>speaker).join(', ')}`
        classEl.textContent = `${item.classroom}`
        lectureEl.appendChild(nameEl)
        lectureEl.appendChild(schoolEl)
        
        lectureEl.appendChild(speakerEl)
        lectureEl.appendChild(classEl)
        lectureEl.appendChild(hEl)
        app.appendChild(lectureEl);
    })
</script>
